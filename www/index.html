<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Stream Manager</h1>
    <div class="space-y-4">
      <button id="toggleBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        data-state="stopped">
        Start Stream
      </button>
      <button id="skipBtn" class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        Skip Current
      </button>
      <div class="border rounded p-4 bg-gray-50">
        <button id="configToggle" class="flex items-center justify-between w-full text-left mb-2 focus:outline-none">
          <span class="text-sm font-medium">üîß Stream Configuration</span>
          <span id="configArrow" class="transform transition-transform">‚ñº</span>
        </button>
        <div id="configContent" class="space-y-3">
          <div>
            <label class="block text-xs text-gray-600 mb-1">RTMP Destination:</label>
            <input type="text" id="destInput" placeholder="rtmp://example.com/live/stream"
              class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
          </div>
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="block text-xs text-gray-600 mb-1">Username (optional):</label>
              <input type="text" id="username" placeholder="username"
                class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
            </div>
            <div>
              <label class="block text-xs text-gray-600 mb-1">Password (optional):</label>
              <input type="password" id="password" placeholder="password"
                class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
            </div>
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Max Bitrate:</label>
            <select id="maxBitrate" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
              <option value="">No Limit</option>
              <option value="1000k">1 Mbps</option>
              <option value="2000k">2 Mbps</option>
              <option value="3000k">3 Mbps</option>
              <option value="5000k">5 Mbps</option>
              <option value="8000k">8 Mbps</option>
              <option value="10000k">10 Mbps</option>
            </select>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="block text-xs text-gray-600 mb-1">Encoder:</label>
              <select id="encoder" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                <option value="libx264" selected>H.264 (libx264)</option>
                <option value="libx265">H.265 (libx265)</option>
              </select>
            </div>
            <div>
              <label class="block text-xs text-gray-600 mb-1">Preset:</label>
              <select id="preset" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                <option value="ultrafast" selected>Ultra Fast</option>
                <option value="superfast">Super Fast</option>
                <option value="veryfast">Very Fast</option>
                <option value="faster">Faster</option>
                <option value="fast">Fast</option>
                <option value="medium">Medium</option>
                <option value="slow">Slow</option>
                <option value="slower">Slower</option>
                <option value="veryslow">Very Slow</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Keyframe Interval (seconds):</label>
            <select id="keyframeInterval" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
              <option value="">Auto (copy stream)</option>
              <option value="30">1 second</option>
              <option value="60" selected>2 seconds</option>
              <option value="90">3 seconds</option>
              <option value="120">4 seconds</option>
              <option value="150">5 seconds</option>
              <option value="300">10 seconds</option>
            </select>
          </div>
        </div>
      </div>
      <div class="border rounded p-4 bg-gray-50">
        <button id="overlayToggle" class="flex items-center justify-between w-full text-left mb-2 focus:outline-none">
          <span class="text-sm font-medium">üé® Visual Overlays</span>
          <span id="overlayArrow" class="transform transition-transform">‚ñº</span>
        </button>
        <div id="overlayContent" class="space-y-3">
          <div class="flex items-center">
            <input type="checkbox" id="showFilename" class="mr-2">
            <label for="showFilename" class="text-sm">Show filename</label>
          </div>
          <div id="overlayOptions" class="grid grid-cols-2 gap-2" style="display: none;">
            <div>
              <label class="block text-xs text-gray-600 mb-1">Position:</label>
              <select id="overlayPosition" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right" selected>Bottom Right</option>
              </select>
            </div>
            <div>
              <label class="block text-xs text-gray-600 mb-1">Font Size:</label>
              <select id="fontSize" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                <option value="16">Small</option>
                <option value="24" selected>Medium</option>
                <option value="32">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="border rounded p-4 bg-gray-50">
        <label class="block text-sm font-medium mb-2">üìÅ Add files to the queue</label>
        <input type="file" id="fileInput"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        <button id="enqueueBtn" class="w-full mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Enqueue File
        </button>
      </div>
    </div>
    <div id="status" class="mt-4 p-3 rounded bg-gray-100 text-sm hidden"></div>
    <div id="errorNotification" class="mt-4 hidden"></div>
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-3">üìã Stream Queue</h2>
      <div id="queue" class="p-3 rounded bg-blue-50 text-sm border">
        Loading...
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
